<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jira Clone</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- toolbox area -->
  <div class="toolbox-container">
    <div class="toolbox-priority-action-container">
      <div class="color light-orange"></div>
      <div class="color light-green"></div>
      <div class="color light-pink"></div>
      <div class="color black"></div>
    </div>
    <div class="toolbox-ticket-action-container">
      <div class="add-btn"><i class="fas fa-plus"></i></div>
      <div class="remove-btn"><i class="fas fa-times"></i></div>
    </div>
  </div>
  <!-- main-container -->
  <div class="main-container">
    <div class="ticket-container">
      <div class=" ticket-color black"></div>
      <div class=" ticket-id">#sample_id</div>
      <div class="ticket-task" spellcheck="false">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, at.</div>
      <div class="ticket-lock"><i class="fas fa-lock"></i></div>
    </div>
  </div>


  <!-- modal container -->
  <div class="modal-container">
    <textarea class="modal-text-container"></textarea>
    <div class="modal-priority-color-container">
      <div class="light-orange modal-priority-color"></div>
      <div class="light-green modal-priority-color"></div>
      <div class="light-pink modal-priority-color"></div>
      <div class="black selected modal-priority-color"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
